    <script type="text/javascript">
        site.sessionTools.load();
        // sets cookie that will forward user to order.dominos.com if they are a return user
        if (simplr.util.mEmpty(jsDPZ.app.customer.getCustomer().data.Session.ReturnUser)) {
            // first jump from "www" to "order"
            if (simplr.cookie.mGet({ name: "DPZUser" }) && simplr.cookie.mGet({ name: "wwwUser" })) {
                // we only need this for the first "www" jump...
                simplr.cookie.mExpire({ name: "wwwUser" });
                // continue first visit (not a return user)..
                jsDPZ.app.customer.getCustomer().data.Session.ReturnUser = false;
                site.sessionTools.save({ async: false });
            } else if (simplr.cookie.mGet({ name: "DPZUser" })) {
                // second (or later) visit...
                jsDPZ.app.customer.getCustomer().data.Session.ReturnUser = true;
                site.sessionTools.save({ async: false });
            } else {
                $(document).on("getExternalReferrer.complete", function () {
                    // first visit
                    simplr.cookie.mSet({ name: "DPZUser", value: "true", domain: "." + document.domain, expireDays: 365 });
                    // so we can recognize new users that just came from "www"...
                    if (window.location.hostname.substr(0, 3) === "www") {
                        simplr.cookie.mSet({ name: "wwwUser", value: "true", domain: "." + document.domain });
                    }
                    // not a return user...
                    jsDPZ.app.customer.getCustomer().data.Session.ReturnUser = false;
                    site.sessionTools.save({ async: false });
                });
            }
        }
